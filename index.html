<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class = name>
                &copy; 2025 <a href="https://www.linkedin.com/in/gideon-mwangi">Gideon Mwangi</a>
            </div>
            <div class="score" >
                <span >computer 0 0 player </span>
            </div>   
        </div>
        <div class="game">
            <div class="section">
                <h3>Computer</h3>
                <div class="box" id="computer-choice">✌️</div>
            </div>
            <div class="status">CURRENTLY DRAW</div>
            <div class="section">
                <h3>Player</h3>
                <div class="box" id="player-choice">✌️</div>
            </div>
            <div class="choices">
                <button onclick="updateGameStatus('✊')"> ✊ <br> Rock</button>
                <button onclick="updateGameStatus('✋')"> ✋ <br> Paper </button>
                <button onclick="updateGameStatus('✌️')"> ✌️ <br> Scissors </button>
            </div>
        </div>
    </div>
</body>
</html>
